<ion-header>

  <ion-navbar color="primary">
    <ion-title>lsProve</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">

  <ion-card>
    <ion-card-content>
      <ion-card-title class="card-title">Nombre proveedor</ion-card-title>
      <p class="card-subtitle">nit 9 digitos</p>
      <p class="card-subtitle">razon social 50 caracteres</p>
      <p class="card-subtitle">direccion</p>
      <p class="card-subtitle">telefono celular</p>
      <p class="card-subtitle">pais</p>
      <p class="card-subtitle">ciudad</p>
      <p class="card-subtitle">departamento/estado</p>
      <p class="card-subtitle">ciudad</p>
      <p class="card-subtitle">correo electronico</p>
    </ion-card-content>
  </ion-card>



  <ion-fab left bottom>
    <button ion-fab color="secundary">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab color="#ffffff" (click)="aRegProve()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-fab color="#ffffff" (click)="aModProve()">
        <ion-icon name="md-create"></ion-icon>
      </button>
      <button ion-fab color="#ffffff" (click)="aLsProve()">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
