<ion-header>

  <ion-navbar color="primary">
    <ion-title>RegistroProveedor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">

  <div padding *ngIf="show">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label floating><strong>Nombre</strong></ion-label>
          <ion-input type="text" [(ngModel)]="fruit.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating><strong>Cantidad</strong></ion-label>
          <ion-input type="text" [(ngModel)]="fruit.quantity"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-card-content>
        <div class="content-button">
          <button ion-button outline round color="secondary" (click)="saveFruit()">Guardar</button>
          <button ion-button outline round color="danger" *ngIf="idSelected != 0"
            (click)="removeSelectedFruit()">Borrar</button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>


  <ion-card *ngFor="let fruit of fruits">
    <ion-card-content>
      <ion-card-title class="card-title">Nombre: {{ fruit.name }}</ion-card-title>
      <p class="card-subtitle"><strong>Unidades:</strong> {{fruit.quantity}}</p>
    </ion-card-content>
    <ion-card-content>
      <div class="content-button">
        <button ion-button ion-button outline round (click)="selectFruit(fruit.id)">
          Gestionar Productos
        </button>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button (click)="show = !show" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
