<ion-header>

  <ion-navbar color="primary">
    <ion-title>RegProve</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">

  <form novalidate [formGroup]="registerForm" (ngSubmit)="registroProve()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Nombre proveedor" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="NIT" formControlName="nit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Razón social" formControlName="razSoc"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="address" placeholder="Dirección" formControlName="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="phone" placeholder="Teléfono fíjo" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="phone" placeholder="Teléfono móvil" formControlName="cellphone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Correo Electrónico" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="País" formControlName="country"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Estado" formControlName="state"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Ciudad" formControlName="city"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button type="submit" ion-button [disabled]="registerForm.invalid">Crear Proveedor</button>
    </div>
  </form>

</ion-content>
